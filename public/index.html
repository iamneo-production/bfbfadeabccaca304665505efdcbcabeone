<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic_tac_toe</title>

  <!-- link the style.css and app.js files -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="app.js"></script>
</head>
<body>
  
    <body>
        <h1 class="header">Tic Tac Toe</h1>
        <div class="box">
            <div class="row">
                <input class="cell" id="cell-0" type="text" readonly>
                <input class="cell" id="cell-1" type="text" readonly>
                <input class="cell" id="cell-2" type="text" readonly>
            </div>
            <div class="row">
                <input class="cell" id="cell-3" type="text" readonly>
                <input class="cell" id="cell-4" type="text" readonly>
                <input class="cell" id="cell-5" type="text" readonly>
            </div>
            <div class="row">
                <input class="cell" id="cell-6" type="text" readonly>
                <input class="cell" id="cell-7" type="text" readonly>
                <input class="cell" id="cell-8" type="text" readonly>
            </div>
        </div>
        <div class="result-container">
            <p id="result">Player X's Turn</p>
        </div>
        <div class="reset">
            <button id="reset-btn">Reset</button>
        </div>
        <script src="script.js"></script>
    </body></body>
</html>
